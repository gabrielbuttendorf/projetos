<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo-xmen" src="images/logo-xmen.png" alt="Logo X-Men">
    </header>
    <main>
        <section id="sec-cards">
            <p id="main-paragraph">Selecione um personagem</p>
            <div class="horizontal-bar"></div>
            <div id="cards">
                <div class="cards-row">
                    <figure>
                        <img class="card" src="images/ciclope.jpg" alt="Ciclope">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/jean-grey.jpg" alt="Jean Grey">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/spyke.jpg" alt="Spyke">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/tempestade.jpg" alt="Tempestade">
                        <div class="horizontal-bar"></div>
                    </figure>
                </div>
                <div class="cards-row">
                    <figure>
                        <img class="card" src="images/rogue.jpg" alt="Rogue">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/wolverine.jpg" alt="Wolverine">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/mutano.jpg" alt="Mutano">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure>
                        <img class="card" src="images/magneto.jpg" alt="Magneto">
                        <div class="horizontal-bar"></div>
                    </figure>
                </div>
            </div>
        </section>
        <section id="sec-card-description">
            <figure>
                <img class="hero" src="images/ciclope2-png.png" alt="">
                <p id="hero-name">Ciclope</p>
                <div class="horizontal-bar"></div>
                <p id="hero-description">Ciclope Ã© um mutante que solta laser pelos olhos!</p>
            </figure>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
