<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo-xmen" src="images/logo-xmen.png" alt="Logo X-Men">
    </header>
    <main>
        <section id="sec-cards">
            <p id="main-paragraph">Selecione um personagem</p>
            <div class="horizontal-bar"></div>
            <div id="cards">
                <div class="cards-row">
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/ciclope.jpg" alt="Ciclope">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/jean-grey.jpg" alt="Jean Grey">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/spyke.jpg" alt="Spyke">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/tempestade.jpg" alt="Tempestade">
                        <div class="horizontal-bar"></div>
                    </figure>
                </div>
                <div class="cards-row">
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/rogue.jpg" alt="Rogue">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/wolverine.jpg" alt="Wolverine">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/noturno.jpg" alt="Noturno">
                        <div class="horizontal-bar"></div>
                    </figure>
                    <figure class="card-wrapper">
                        <img class="card" src="images/cards-img/magneto.jpg" alt="Magneto">
                        <div class="horizontal-bar"></div>
                    </figure>
                </div>
            </div>
        </section>
        <section id="sec-card-description">
            <figure>
                <img id="hero" src="images/heroes-img/ciclope-png.png" alt="">
                <p id="hero-name">Ciclope</p>
                <div class="horizontal-bar"></div>
                <p id="hero-description">Líder dos X-Men, Ciclope possui a habilidade de emitir poderosos feixes de energia óptica de seus olhos, capazes de causar destruição massiva.</p>
            </figure>
        </section>
    </main>
    <footer>
        <span>@bieel.felipe_</span>
        <span>|</span>
        <span>Gabriel Felipe Buttendorf</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
