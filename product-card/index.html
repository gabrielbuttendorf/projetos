<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="/assets/iphone-white/image-01.png" alt="">
      </div>

      <div class="title">
        <span>Apple iPhone 14 Pro 256GB 6,1‚Äù 48MP - iOS 5G</span>
      </div>

      <div class="price">
        <span class="original-price">R$ 10.599,90</span>
        <span class="discount-price">R$ 9.699,00</span>
      </div>

      <div class="choose-color">
        <span>Selecione a cor:</span>
        <div>
          <div class="color" style="background-color: #bfbbb2;"></div>
          <div class="color" style="background-color: #fefdf8;"></div>
          <div class="color" style="background-color: #34475c;"></div>
          <div class="color" style="background-color: #1d1d1d;"></div>
        </div>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="more-details">Clique aqui para mais detalhes</button>
      </div>
    </div>

    <div class="card">
      <div class="image">
        <img src="/assets/mac-silver/image-01.png" alt="">
      </div>

      <div class="title">
        <span>MacBook Air 15" 2023 Chip M2, (8GB RAM 256GB SSD)</span>
      </div>

      <div class="price">
        <span class="original-price">R$ 14.999,00</span>
        <span class="discount-price">R$ 10.859,90</span>
      </div>

      <div class="choose-color">
        <span>Selecione a cor:</span>
        <div>
          <div class="color" style="background-color: #cccdcf;"></div>
          <div class="color" style="background-color: #76777b;"></div>
          <div class="color" style="background-color: #3a404c;"></div>
        </div>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="more-details">Clique aqui para mais detalhes</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
