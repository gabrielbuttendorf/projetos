<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>
<body>
  <main>
    <div class="card card-iphone">

      <div id="slider">
        <div id="slides">

          <div class="slide slide_1">
            <div class="slide-content">
              <img src="assets/iphone-natural/image-01.png" alt="">
            </div>
          </div>

          <div class="slide slide_2">
            <div class="slide-content">
              <img src="assets/iphone-natural/image-02.png" alt="">
            </div>
          </div>

          <div class="slide slide_3">
            <div class="slide-content">
              <img src="assets/iphone-natural/image-03.png" alt="">
            </div>
          </div>

          <div class="slide slide_4">
            <div class="slide-content">
              <img src="assets/iphone-natural/image-04.png" alt="">
            </div>
          </div>

          <div id="controls">
            <div class="arrow">
              <img src="assets/slider-arrow-left.svg" alt="" onclick="prevSlideIphone()">
            </div>
            <div class="arrow">
              <img src="assets/slider-arrow-right.svg" alt="" onclick="nextSlideIphone()">
            </div>
          </div>
        </div>

        <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>

      </div>

      <div class="title">
        <span>Apple iPhone 14 Pro 256GB 6,1‚Äù 48MP - iOS 5G</span>
      </div>

      <div class="price">
        <span class="original-price">R$ 10.599,90</span>
        <span class="discount-price">R$ 9.699,00</span>
      </div>

      <div class="iphone choose-color">
        <span>Selecione a cor:</span>
        <div>
          <input type="radio" name="iphone-color" style="background-color: #bfbbb2;" checked></input>
          <input type="radio" name="iphone-color" style="background-color: #fefdf8;"></input>
          <input type="radio" name="iphone-color" style="background-color: #3d5670;"></input>
          <input type="radio" name="iphone-color" style="background-color: #353535;"></input>
        </div>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="more-details">Clique aqui para mais detalhes</button>
      </div>
    </div>

    <div class="card card-mac">
      
      <div id="slider">
        <div id="slides">

          <div class="slide slide_1">
            <div class="slide-content">
              <img src="assets/mac-silver/image-01.png" alt="">
            </div>
          </div>

          <div class="slide slide_2">
            <div class="slide-content">
              <img src="assets/mac-silver/image-02.png" alt="">
            </div>
          </div>

          <div id="controls">
            <div class="arrow">
              <img src="assets/slider-arrow-left.svg" alt="" onclick="prevSlideMac()">
            </div>
            <div class="arrow">
              <img src="assets/slider-arrow-right.svg" alt="" onclick="nextSlideMac()">
            </div>
          </div>
        </div>

        <div id="bullets">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>

      </div>

      <div class="title">
        <span>MacBook Air 15" 2023 Chip M2, (8GB RAM 256GB SSD)</span>
      </div>

      <div class="price">
        <span class="original-price">R$ 14.999,00</span>
        <span class="discount-price">R$ 10.859,90</span>
      </div>

      <div class="mac choose-color">
        <span>Selecione a cor:</span>
        <div>
          <input type="radio" name="mac-color" style="background-color: #cccdcf;"></input>
          <input type="radio" name="mac-color" style="background-color: #76777b;"></input>
          <input type="radio" name="mac-color" style="background-color: #3a404c;"></input>
        </div>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="more-details">Clique aqui para mais detalhes</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
