<head>

  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>

<body>
  <main>

        <span class="original-price">R$ 00.000,00</span>
        <span class="discount-price">R$ 00.000,00</span>
      </div>

      <div class="choose-color">
        <span>Selecione a cor</span>
        <div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
      </div>

      <div class="buttons">
        <button class="add-to-cart">Adicionar ao carrinho</button>
        <button class="more-details">Clique aqui para mais detalhes</button>
      </div>
    </div>
