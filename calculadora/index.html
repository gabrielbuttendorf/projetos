<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section id="calculadora">
            <section id="output">
                <div id="botao-tema">
                    <input type="checkbox" name="checkbox-tema" id="checkbox-tema">
                    <label class="troca-tema" for="checkbox-tema">
                        <div id="div-svgs-tema">
                            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><path fill="#000" d="M120 40V16a8 8 0 0 1 16 0v24a8 8 0 0 1-16 0Zm72 88a64 64 0 1 1-64-64a64.07 64.07 0 0 1 64 64Zm-16 0a48 48 0 1 0-48 48a48.05 48.05 0 0 0 48-48ZM58.34 69.66a8 8 0 0 0 11.32-11.32l-16-16a8 8 0 0 0-11.32 11.32Zm0 116.68l-16 16a8 8 0 0 0 11.32 11.32l16-16a8 8 0 0 0-11.32-11.32ZM192 72a8 8 0 0 0 5.66-2.34l16-16a8 8 0 0 0-11.32-11.32l-16 16A8 8 0 0 0 192 72Zm5.66 114.34a8 8 0 0 0-11.32 11.32l16 16a8 8 0 0 0 11.32-11.32ZM48 128a8 8 0 0 0-8-8H16a8 8 0 0 0 0 16h24a8 8 0 0 0 8-8Zm80 80a8 8 0 0 0-8 8v24a8 8 0 0 0 16 0v-24a8 8 0 0 0-8-8Zm112-88h-24a8 8 0 0 0 0 16h24a8 8 0 0 0 0-16Z"/></svg>
                            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256"><path fill="#000" d="M233.54 142.23a8 8 0 0 0-8-2a88.08 88.08 0 0 1-109.8-109.8a8 8 0 0 0-10-10a104.84 104.84 0 0 0-52.91 37A104 104 0 0 0 136 224a103.09 103.09 0 0 0 62.52-20.88a104.84 104.84 0 0 0 37-52.91a8 8 0 0 0-1.98-7.98Zm-44.64 48.11A88 88 0 0 1 65.66 67.11a89 89 0 0 1 31.4-26A106 106 0 0 0 96 56a104.11 104.11 0 0 0 104 104a106 106 0 0 0 14.92-1.06a89 89 0 0 1-26.02 31.4Z"/></svg>
                        </div>
                    </label>
                </div>
                <div id="resultado">
                    <p id="txt-resultado">0</p>
                </div>
            </section>
            <section id="botoes">
                <aside id="col-numeros">
                    <div class="linha l1">
                        <button id="btn-ac">Ac</button>
                        <button id="btn-apagar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 5H9l-7 7l7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Zm-2 4l-6 6m0-6l6 6"/></svg>
                        </button>
                        <button value="%" id="btn-porcento" class="botao-operador">%</button>
                        <button value="/" id="btn-divisao" class="botao-operador">รท
                        </button>
                    </div>
                    <div class="linha l2">
                        <button value="7" id="btn-7" class="botao-numero">7</button>
                        <button value="8" id="btn-8" class="botao-numero">8</button>
                        <button value="9" id="btn-9" class="botao-numero">9</button>
                        <button value="*" id="btn-multiplicacao" class="botao-operador">x</button>
                    </div>
                    <div class="linha l3">
                        <button value="4" id="btn-4" class="botao-numero">4</button>
                        <button value="5" id="btn-5" class="botao-numero">5</button>
                        <button value="6" id="btn-6" class="botao-numero">6</button>
                        <button value="-" id="btn-subtracao" class="botao-operador">-</button>
                    </div>
                    <div class="linha l4">
                        <button value="1" id="btn-1" class="botao-numero">1</button>
                        <button value="2" id="btn-2" class="botao-numero">2</button>
                        <button value="3" id="btn-3" class="botao-numero">3</button>
                        <button value="+" id="btn-adicao" class="botao-operador">+</button>
                    </div>
                    <div class="linha l5">
                        <button value="0" id="btn-0" class="botao-numero">0</button>
                        <button value="." id="btn-ponto" class="botao-numero">.</button>
                        <button id="btn-igual">=</button>
                    </div>
                </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
