<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="calculadora">
            <section id="output">
                <div id="resultado">
                    <p id="txt-resultado">0</p>
                </div>
            </section>
            <section id="botoes">
                <aside id="col-numeros">
                    <div class="linha1">
                        <button id="btn-ac">Ac</button>
                        <button id="btn-apagar">Apagar</button>
                        <button id="btn-porcento" class="botao-operador">%</button>
                        <button id="btn-divisao" class="botao-operador">/</button>
                    </div>
                    <div class="linha2">
                        <button id="btn-7" class="botao-numero">7</button>
                        <button id="btn-8" class="botao-numero">8</button>
                        <button id="btn-9" class="botao-numero">9</button>
                        <button id="btn-multiplicacao" class="botao-operador">*</button>
                    </div>
                    <div class="linha3">
                        <button id="btn-4" class="botao-numero">4</button>
                        <button id="btn-5" class="botao-numero">5</button>
                        <button id="btn-6" class="botao-numero">6</button>
                        <button id="btn-subtracao" class="botao-operador">-</button>
                    </div>
                    <div class="linha4">
                        <button id="btn-1" class="botao-numero">1</button>
                        <button id="btn-2" class="botao-numero">2</button>
                        <button id="btn-3" class="botao-numero">3</button>
                        <button id="btn-adicao" class="botao-operador">+</button>
                    </div>
                    <div class="linha5">
                        <button id="btn-0" class="botao-numero">0</button>
                        <button id="btn-ponto" class="botao-numero">.</button>
                        <button id="btn-igual">=</button>
                    </div>
                </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
