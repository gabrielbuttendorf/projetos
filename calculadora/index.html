<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section id="calculadora">
            <section id="output">
                <div id="registro">
                    <p id="txt-numeros-digitados">6000/2</p>
                </div>
                <div id="resultado">
                    <p id="txt-resultado">3000</p>
                </div>
            </section>
            <section id="botoes">
                <aside id="col-numeros">
                    <div class="linha1">
                        <button id="btn-ac">Ac</button>
                        <button id="btn-apagar">Simbolo</button>
                        <button id="btn-porcento">%</button>
                        <button id="btn-divisao">Simbolo</button>
                    </div>
                    <div class="linha2">
                        <button id="btn-7">7</button>
                        <button id="btn-8">8</button>
                        <button id="btn-9">9</button>
                        <button id="btn-multiplicacao">x</button>
                    </div>
                    <div class="linha3">
                        <button id="btn-4">4</button>
                        <button id="btn-5">5</button>
                        <button id="btn-6">6</button>
                        <button id="btn-subtracao">-</button>
                    </div>
                    <div class="linha4">
                        <button id="btn-1">1</button>
                        <button id="btn-2">2</button>
                        <button id="btn-3">3</button>
                        <button id="btn-adicao">+</button>
                    </div>
                    <div class="linha5">
                        <button id="btn-0">0</button>
                        <button id="btn-ponto">.</button>
                        <button id="btn-igual">=</button>
                    </div>
                </aside>
        </section>
    </main>
</body>
</html>
