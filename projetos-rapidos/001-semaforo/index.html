<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="div-semaforos">
            <img class="semaforos" src="images/semaforo-veiculos.png" alt="Semáforo de veículos">
            <img class="semaforos" src="images/semaforo-pedestres.png" alt="Semáforo de pedestres">
            <div id="vermelho-veiculo" class="circulo veiculos"></div>
            <div id="amarelo-veiculo" class="circulo veiculos"></div>
            <div id="verde-veiculo" class="circulo veiculos"></div>

            <div id="vermelho-pedestre" class="circulo pedestres"></div>
            <div id="verde-pedestre" class="circulo pedestres"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
